name: Auto PR em branch nova

on:
  push:
    branches:
      - 'feature/*'
      - 'fix/*'
      - 'chore/*'
      - 'ci/*'
      - 'refactor/*'

jobs:
  auto-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Cria Pull Request automaticamente
        uses: repo-sync/pull-request@v2
        with:
          source_branch: ${{ github.ref_name }}
          destination_branch: dev
          pr_title: 'üöÄ Auto PR: ${{ github.ref_name }} ‚Üí dev'
          pr_body: |
            Esta PR foi criada automaticamente ap√≥s o push da branch `${{ github.ref_name }}`.
            > Essa automa√ß√£o ajuda a manter o fluxo de integra√ß√£o cont√≠nua organizado.
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
